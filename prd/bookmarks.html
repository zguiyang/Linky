<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>书签管理 - 书签管理器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#64748b',
              accent: '#10b981',
            },
          },
        },
      };
    </script>
    <style>
      .fade-in {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .bookmark-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .bookmark-card:hover {
        transform: translateY(-4px);
      }
      .tag-pill {
        transition: all 0.2s;
      }
      .tag-pill:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center space-x-3">
            <i class="fas fa-bookmark text-primary text-2xl"></i>
            <h1 class="text-xl font-bold">书签管理器</h1>
          </div>
          <div class="hidden md:flex items-center space-x-6">
            <a href="index.html" class="text-gray-600 hover:text-primary">首页</a>
            <a href="bookmarks.html" class="text-primary font-medium">书签</a>
            <a href="search.html" class="text-gray-600 hover:text-primary">搜索</a>
            <a href="memos.html" class="text-gray-600 hover:text-primary">备忘录</a>
            <a href="categories.html" class="text-gray-600 hover:text-primary">分类</a>
          </div>
          <button class="md:hidden" onclick="toggleMobileMenu()">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container mx-auto px-4 py-8">
      <div class="flex flex-col lg:flex-row gap-8">
        <!-- 侧边栏 -->
        <aside class="lg:w-64 flex-shrink-0">
          <!-- 搜索框 -->
          <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="relative">
              <input
                type="text"
                placeholder="搜索书签..."
                class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
              <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
          </div>

          <!-- 分类树 -->
          <div class="bg-white rounded-lg shadow-md p-4">
            <h3 class="font-semibold mb-4 flex items-center">
              <i class="fas fa-folder mr-2 text-primary"></i>
              分类
            </h3>
            <ul class="space-y-2">
              <li>
                <a href="#" class="flex items-center justify-between p-2 hover:bg-gray-100 rounded">
                  <span class="flex items-center">
                    <i class="fas fa-folder-open text-yellow-500 mr-2"></i>
                    全部书签
                  </span>
                  <span class="text-sm text-gray-500">156</span>
                </a>
              </li>
              <li>
                <a href="#" class="flex items-center justify-between p-2 hover:bg-gray-100 rounded">
                  <span class="flex items-center">
                    <i class="fas fa-star text-yellow-500 mr-2"></i>
                    收藏夹
                  </span>
                  <span class="text-sm text-gray-500">23</span>
                </a>
              </li>
              <li class="ml-4">
                <a href="#" class="flex items-center justify-between p-2 hover:bg-gray-100 rounded">
                  <span class="flex items-center">
                    <i class="fas fa-code text-blue-500 mr-2"></i>
                    开发工具
                  </span>
                  <span class="text-sm text-gray-500">45</span>
                </a>
              </li>
              <li class="ml-4">
                <a href="#" class="flex items-center justify-between p-2 hover:bg-gray-100 rounded">
                  <span class="flex items-center">
                    <i class="fas fa-palette text-purple-500 mr-2"></i>
                    设计资源
                  </span>
                  <span class="text-sm text-gray-500">28</span>
                </a>
              </li>
              <li class="ml-4">
                <a href="#" class="flex items-center justify-between p-2 hover:bg-gray-100 rounded">
                  <span class="flex items-center">
                    <i class="fas fa-book text-green-500 mr-2"></i>
                    学习资源
                  </span>
                  <span class="text-sm text-gray-500">38</span>
                </a>
              </li>
              <li class="ml-4">
                <a href="#" class="flex items-center justify-between p-2 hover:bg-gray-100 rounded">
                  <span class="flex items-center">
                    <i class="fas fa-rocket text-red-500 mr-2"></i>
                    效率工具
                  </span>
                  <span class="text-sm text-gray-500">21</span>
                </a>
              </li>
            </ul>
          </div>

          <!-- 添加书签按钮 -->
          <button
            onclick="showAddBookmarkModal()"
            class="w-full mt-6 bg-primary text-white py-3 px-4 rounded-lg hover:bg-blue-600 flex items-center justify-center">
            <i class="fas fa-plus mr-2"></i>
            添加书签
          </button>
        </aside>

        <!-- 书签列表 -->
        <main class="flex-1">
          <!-- 工具栏 -->
          <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
              <h2 class="text-2xl font-bold">我的书签</h2>
              <div class="flex items-center gap-4">
                <!-- 视图切换 -->
                <div class="flex bg-gray-100 rounded-lg p-1">
                  <button onclick="setViewMode('grid')" id="gridViewBtn" class="px-3 py-1 rounded bg-white shadow-sm">
                    <i class="fas fa-th"></i>
                  </button>
                  <button onclick="setViewMode('list')" id="listViewBtn" class="px-3 py-1 rounded">
                    <i class="fas fa-list"></i>
                  </button>
                </div>
                <!-- 排序 -->
                <select class="border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
                  <option>最近添加</option>
                  <option>最多访问</option>
                  <option>名称排序</option>
                </select>
              </div>
            </div>
          </div>

          <!-- 书签网格 -->
          <div id="bookmarksGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            <!-- 书签卡片将通过JavaScript动态生成 -->
          </div>
        </main>
      </div>
    </div>

    <!-- 添加书签模态框 -->
    <div
      id="addBookmarkModal"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
        <h3 class="text-xl font-semibold mb-4">添加新书签</h3>
        <form onsubmit="handleAddBookmark(event)">
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">标题</label>
            <input
              type="text"
              required
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">URL</label>
            <input
              type="url"
              required
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">描述</label>
            <textarea
              rows="3"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">分类</label>
            <select class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary">
              <option>开发工具</option>
              <option>设计资源</option>
              <option>学习资源</option>
              <option>效率工具</option>
              <option>其他</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-2">标签</label>
            <input
              type="text"
              placeholder="用逗号分隔多个标签"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
          </div>
          <div class="flex justify-end gap-3">
            <button type="button" onclick="hideAddBookmarkModal()" class="px-4 py-2 border rounded-lg hover:bg-gray-50">
              取消
            </button>
            <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600">添加</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // 模拟数据
      const mockBookmarks = [
        {
          id: 1,
          title: 'GitHub',
          url: 'https://github.com',
          description: '全球最大的代码托管平台，开发者必备工具',
          thumbnail: 'https://images.unsplash.com/photo-1618404738559-9e7b15d4b318?w=400',
          tags: ['开发', '代码', '开源'],
          category: '开发工具',
          visitCount: 156,
          isFavorite: true,
        },
        {
          id: 2,
          title: 'Stack Overflow',
          url: 'https://stackoverflow.com',
          description: '程序员问答社区，解决技术问题的最佳平台',
          thumbnail: 'https://images.unsplash.com/photo-1586953431220-5e1d3f6b27a4?w=400',
          tags: ['问答', '社区', '学习'],
          category: '学习资源',
          visitCount: 89,
          isFavorite: false,
        },
        {
          id: 3,
          title: 'Dribbble',
          url: 'https://dribbble.com',
          description: '设计师作品展示平台，获取灵感的重要来源',
          thumbnail: 'https://images.unsplash.com/photo-1586953431220-5e1d3f6b27a5?w=400',
          tags: ['设计', '灵感', 'UI/UX'],
          category: '设计资源',
          visitCount: 67,
          isFavorite: false,
        },
        {
          id: 4,
          title: 'Medium',
          url: 'https://medium.com',
          description: '高质量的内容发布平台，深度技术文章',
          thumbnail: 'https://images.unsplash.com/photo-1504711434919-fab6f1d8931e?w=400',
          tags: ['阅读', '文章', '深度'],
          category: '阅读资源',
          visitCount: 234,
          isFavorite: true,
        },
        {
          id: 5,
          title: 'Notion',
          url: 'https://notion.so',
          description: '全能的笔记和知识管理工具，组织个人和团队信息',
          thumbnail: 'https://images.unsplash.com/photo-1504711434919-fab6f1d891e?w=400',
          tags: ['笔记', '工具', '效率'],
          category: '效率工具',
          visitCount: 178,
          isFavorite: true,
        },
        {
          id: 6,
          title: 'Tailwind CSS',
          url: 'https://tailwindcss.com',
          description: '实用优先的CSS框架，快速构建美观界面',
          thumbnail: 'https://images.unsplash.com/photo-1504711434919-fab6f1d891e?w=400',
          tags: ['CSS', '框架', '前端'],
          category: '开发工具',
          visitCount: 92,
          isFavorite: false,
        },
      ];

      // 渲染书签卡片
      function renderBookmarks() {
        const grid = document.getElementById('bookmarksGrid');
        grid.innerHTML = mockBookmarks
          .map(
            bookmark => `
                <div class="bookmark-card bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl fade-in">
                    <div class="aspect-video bg-gray-200 relative">
                        <img src="${bookmark.thumbnail}" alt="${bookmark.title}"
                             class="w-full h-full object-cover"
                             loading="lazy">
                        ${bookmark.isFavorite ? '<i class="fas fa-star text-yellow-400 absolute top-2 right-2"></i>' : ''}
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-lg mb-1 truncate">${bookmark.title}</h3>
                        <p class="text-gray-600 text-sm mb-3 line-clamp-2">${bookmark.description}</p>
                        <div class="flex flex-wrap gap-1 mb-3">
                            ${bookmark.tags
                              .map(
                                tag => `
                                <span class="tag-pill px-2 py-1 bg-blue-100 text-blue-600 text-xs rounded-full">
                                    ${tag}
                                </span>
                            `
                              )
                              .join('')}
                        </div>
                        <div class="flex items-center justify-between text-xs text-gray-500">
                            <span class="flex items-center">
                                <i class="fas fa-eye mr-1"></i>
                                ${bookmark.visitCount}
                            </span>
                            <span class="flex items-center gap-2">
                                <button class="hover:text-primary" onclick="editBookmark(${bookmark.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="hover:text-red-500" onclick="deleteBookmark(${bookmark.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            `
          )
          .join('');
      }

      // 模态框控制
      function showAddBookmarkModal() {
        document.getElementById('addBookmarkModal').classList.remove('hidden');
      }

      function hideAddBookmarkModal() {
        document.getElementById('addBookmarkModal').classList.add('hidden');
      }

      function handleAddBookmark(event) {
        event.preventDefault();
        // 模拟添加书签
        alert('书签添加成功！');
        hideAddBookmarkModal();
      }

      function editBookmark(id) {
        alert('编辑书签功能（ID: ' + id + '）');
      }

      function deleteBookmark(id) {
        if (confirm('确定要删除这个书签吗？')) {
          alert('书签已删除！');
        }
      }

      // 视图模式切换
      function setViewMode(mode) {
        const gridBtn = document.getElementById('gridViewBtn');
        const listBtn = document.getElementById('listViewBtn');
        const grid = document.getElementById('bookmarksGrid');

        if (mode === 'grid') {
          gridBtn.classList.add('bg-white', 'shadow-sm');
          listBtn.classList.remove('bg-white', 'shadow-sm');
          grid.className = 'grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6';
        } else {
          listBtn.classList.add('bg-white', 'shadow-sm');
          gridBtn.classList.remove('bg-white', 'shadow-sm');
          grid.className = 'space-y-4';
        }
      }

      // 初始化
      document.addEventListener('DOMContentLoaded', function () {
        renderBookmarks();
      });

      // 移动端菜单
      function toggleMobileMenu() {
        // 简化版移动端菜单切换
        alert('移动端菜单功能');
      }
    </script>
  </body>
</html>
