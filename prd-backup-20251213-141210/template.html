<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>页面标题 - 书签管理器</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- 自定义配置 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#64748b',
              accent: '#10b981',
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
          },
        },
      };
    </script>

    <style>
      /* 自定义动画 */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.3s ease-out;
      }

      /* 平滑过渡 */
      * {
        transition: all 0.2s ease;
      }

      /* 自定义滚动条 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <!-- Logo和标题 -->
          <div class="flex items-center space-x-3">
            <i class="fas fa-bookmark text-primary text-2xl"></i>
            <h1 class="text-xl font-bold text-gray-900">书签管理器</h1>
          </div>

          <!-- 导航链接 -->
          <div class="hidden md:flex items-center space-x-6">
            <a href="index.html" class="nav-link text-gray-600 hover:text-primary font-medium">
              <i class="fas fa-home mr-2"></i>首页
            </a>
            <a href="bookmarks.html" class="nav-link text-gray-600 hover:text-primary font-medium">
              <i class="fas fa-bookmark mr-2"></i>书签
            </a>
            <a href="search.html" class="nav-link text-gray-600 hover:text-primary font-medium">
              <i class="fas fa-search mr-2"></i>搜索
            </a>
            <a href="memos.html" class="nav-link text-gray-600 hover:text-primary font-medium">
              <i class="fas fa-sticky-note mr-2"></i>备忘录
            </a>
            <a href="categories.html" class="nav-link text-gray-600 hover:text-primary font-medium">
              <i class="fas fa-folder mr-2"></i>分类
            </a>
          </div>

          <!-- 移动端菜单按钮 -->
          <button class="md:hidden text-gray-600 hover:text-primary" id="mobile-menu-button">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>

        <!-- 移动端菜单 -->
        <div class="hidden md:hidden pb-4" id="mobile-menu">
          <a href="index.html" class="block py-2 text-gray-600 hover:text-primary">
            <i class="fas fa-home mr-2"></i>首页
          </a>
          <a href="bookmarks.html" class="block py-2 text-gray-600 hover:text-primary">
            <i class="fas fa-bookmark mr-2"></i>书签
          </a>
          <a href="search.html" class="block py-2 text-gray-600 hover:text-primary">
            <i class="fas fa-search mr-2"></i>搜索
          </a>
          <a href="memos.html" class="block py-2 text-gray-600 hover:text-primary">
            <i class="fas fa-sticky-note mr-2"></i>备忘录
          </a>
          <a href="categories.html" class="block py-2 text-gray-600 hover:text-primary">
            <i class="fas fa-folder mr-2"></i>分类
          </a>
        </div>
      </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8">
      <!-- 页面内容将在这里 -->
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
      <div class="container mx-auto px-4 text-center">
        <p class="text-sm">© 2024 书签管理器 - 高保真原型</p>
        <p class="text-xs text-gray-400 mt-2">使用 Tailwind CSS 构建</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script>
      // 移动端菜单切换
      document.getElementById('mobile-menu-button').addEventListener('click', function () {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
      });

      // 高亮当前页面的导航链接
      document.addEventListener('DOMContentLoaded', function () {
        const currentPath = window.location.pathname.split('/').pop();
        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(link => {
          if (link.getAttribute('href') === currentPath) {
            link.classList.remove('text-gray-600');
            link.classList.add('text-primary');
          }
        });
      });
    </script>
  </body>
</html>
